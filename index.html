<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solorcas Cute Club</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.png">
</head>

<body>
  <div class="fst-scr">
    <div class="container">
      <div class="fst-scr__inner">
        <header class="header">
          <a class="logo-link" href="#">
            <p class="logo">Solorcas Cute Club</p>
          </a>
          <nav class="menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a class="menu-link" href="#">About Project</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Roadmap</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Team</a>
              </li>
              <li class="menu-item">
                <a class="menu-link mint" href="#">Mint</a>
              </li>
            </ul>
          </nav>
          <a class="account-link" href="#">
            <img class="account-img" src="images/solorcas/account-img.jpg" alt="Account-img">
            <p class="account-text">My Account</p>
          </a>
        </header>
        <div class="fst-scr__content">
          <div class="fst-scr__info">
            <h1 class="fst-scr__info-title">
              Solorcas Cute Club
            </h1>
            <p class="fst-scr__info-text">
              Solorcas Cute Club is a NFT collection based on solana blockshain and dedicated to the problem of the
              extermination of wild animals.
            </p>
            <div class="fst-scr__info__links">
              <a class="mint-link" href="#">
                <svg width="46" height="16" viewBox="0 0 46 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M45.7064 8.70781C46.0973 8.31767 46.0979 7.68451 45.7078 7.2936L39.3502 0.923312C38.96 0.532399 38.3269 0.53177 37.936 0.921906C37.5451 1.31204 37.5444 1.94521 37.9346 2.33612L43.5858 7.99859L37.9233 13.6498C37.5324 14.04 37.5318 14.6731 37.9219 15.064C38.312 15.4549 38.9452 15.4556 39.3361 15.0654L45.7064 8.70781ZM-0.00102471 8.95526L44.999 9L45.001 7L0.000963676 6.95526L-0.00102471 8.95526Z"
                    fill="black" />
                </svg>
                Mint Now
              </a>
              <a class="more-link" href="#">Learn More</a>
            </div>
            <div class="social__links">
              <a class="social-link" href="#">
                <img class="social-img" src="images/socials/discord.ico" alt="Discord-link">
              </a>
              <a class="social-link" href="#">
                <img class="social-img" src="images/socials/twitter.png" alt="Twitter-link">
              </a>
              <a class="social-link" href="#">
                <img class="social-img" src="images/socials/github.png" alt="Github-link">
              </a>
            </div>
          </div>
          <div class="solorcas__panel">
            <div class="solorcas-row">
              <img class="solorca-img" src="images/solorcas/solorca1.png" alt="Solorca-img">
              <img class="solorca-img" src="images/solorcas/solorca2.png" alt="Solorca-img">
              <img class="solorca-img" src="images/solorcas/solorca3.png" alt="Solorca-img">
            </div>
            <div class="solorcas-row">
              <img class="solorca-img" src="images/solorcas/solorca2.png" alt="Solorca-img">
              <img class="solorca-img" src="images/solorcas/solorcas-gif.gif" alt="Solorca-img">
              <img class="solorca-img" src="images/solorcas/solorca1.png" alt="Solorca-img">
            </div>
            <div class="solorcas-row">
              <img class="solorca-img" src="images/solorcas/solorca3.png" alt="Solorca-img">
              <img class="solorca-img" src="images/solorcas/solorca1.png" alt="Solorca-img">
              <img class="solorca-img" src="images/solorcas/solorca2.png" alt="Solorca-img">
            </div>
          </div>
        </div>
        <div class="buy-box">
          <a class="buy-link" href="#">
            <img class="solana-img" src="images/socials/solana.png" alt="Solana-logo">
            <p class="buy-text">
              Buy on Solana
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
